<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Colored Blocks</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Row One Starts -->
  <div class="row">
    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 blue"></div>
    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 red"></div>
    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 green"></div>
    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 purple"></div>
  </div>
  <!-- Row One Ends -->
  <!-- Row Two Starts -->
  <div class="row">
    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 red"></div>
    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 blue"></div>
    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 green"></div>
    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 purple"></div>
    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 pink"></div>
    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 orange"></div>
  </div>
  <!-- Row Two Ends -->

  <!-- Start Of JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
